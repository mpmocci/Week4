<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Pagina1</title>
</head>
<body>
    <!--Header-->

    <h1>Titolo</h1>
    <h2>Titolo</h2>

    <br /> <!--line break-->
    <!--Paragrafo-->

    <p>Ciao <br /> ciao</p>

    <!--tabella-->
    <table border="1" cellpadding="10" width="100%">

        <thead>
            <!--Inserire header-->
            <tr>
                <!--Dice che è la prima riga-->
                <th>Prodotto  </th> <!--grassetto-->
                <th>Prezzo  </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!--altra riga-->
                <td>
                    <!--non in grassetto-->
                    Infuso
                </td>
                <td>
                    2,99 euro
                </td>
            </tr>
        </tbody>

    </table>

    <p>
        Visita la nostra pagina fb
        <a href="http://facebook.com"> Pagina FB </a> <!--Link-->
        I nostri contatti:
        <a href="Contatti.html">Contatti</a>
    </p>

    <!--Lista ordinata-> numerata -->
    <ol>
        <li>Elemento1</li>
        <li>Elemento 2</li>
    </ol>


    <!--Lista non ordinata-> pallini-->
    <ul>
        <li>Elemento1</li>
        <li>Elemento 2</li>
    </ul>

    <!--Annidare un elemento immagine-> In questo caso cliccando sull'immagine si viene rimandati alla pagina contatti-->
    <a href="Contatti.html">
        <img src="https://c7.alamy.com/compit/bp1cy1/francia-parigi-erboristeria-del-negozio-bp1cy1.jpg"
             width="500"
             height="400"
             title="Contatti" /> <!--Col mouse sopra all'immagine appare il Title-->
    </a>
    <!--Inserire immagine salvata nella cartella progetto-->
    <a href="Contatti.html">
        <img src="Nome.jpg"
             width="300"
             height="200" />
    </a>

    <p>
        Elemento in line: <span style="border: 1px solid red" />Ciao </span> 
    </p>

    <p>
        Elemento di blocco:<div style="border: 1px solid red"/> Ciao </div>
    </p>

</body>



</html>
